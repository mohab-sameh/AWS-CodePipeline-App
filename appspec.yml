version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
  - source: /app.py
    destination: /football-analytics-app
  - source: /assets
    destination: /football-analytics-app/assets/
  - source: /requirements.txt
    destination: /football-analytics-app/
hooks:
  BeforeInstall:
    - sudo pip install -r requirements.txt
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

